{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="../static/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="../static/css/styles.css">
{% endblock %}
{% block title %}Log In{% endblock %}

{% block body %}
    <section class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Log in</strong>.</h2>
                <div class="mb-3"><input class="form-control" type="username" name="username" placeholder="Username"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div>
            </form>
        </div>
    </section>
{% for message in get_flashed_messages() %}
    <p class=message>{{ message }}
{% endfor %}
{% endblock %}
